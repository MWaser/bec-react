<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BEC-Foundation</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://hosted-sip.civic.com/css/civic-modal.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://hosted-sip.civic.com/js/civic.sip.min.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var civicSip = new civic.sip({appId:'ih9h18V7P'});

      $("#button").click(function() {
          $('html, body').animate({
              scrollTop: $("#myDiv").offset().top
          }, 2000);
      });
      $(function() {
          $(window).on("scroll", function() {
              if($(window).scrollTop() > 50) {
                  $(".header").addClass("active");
              } else {
                $(".header").removeClass("active");
              }
          });
      });

      $(document).ready(function(){
        $('.hide_data').hide();
        $('.sec_data').hide();
        var maxLength = 380;
          $(".show-read-more").each(function(){
            var iTotalWords = $(this).text().split(' ').length;
                if(iTotalWords >= 50)
                {
                  $(this).append(' <a href="javascript:void(0);" class="next">next >></a>');
                }
                $('.cuadro_intro_hover ').mouseenter(function() {

                    $(this).find(".morecontent").css( "display", "block" );
                      $(this).find(".overlay").css( "height", "100%" );
                }).mouseleave(function() {
                  $(".cuadro_intro_hover  .caption-text" ) .css( "height", "" );
                  $('.cuadro_intro_hover ').find(".morecontent").css( "display", "none" );
                });
          });

          $('.sec_next').click(function(){
            $('.nextcnt').hide();
            $('.previouscnt').show();
            $('.hide_data').show();
            $('.sec_data').hide();
          });
          $('.next').click(function(){
            $('.nextcnt').hide();
            $('.previouscnt').show();
            $('.sec_data').show();
            $('.first_data').hide();
            $('.next').hide();
          });
          $('.prev2').click(function(){
            $('.previouscnt').hide();
            $('.nextcnt').show();
            $('.hide_data').hide();
            $('.sec_data').show();

          });
          $('.prev').click(function(){
            $('.previouscnt').hide();
            $('.nextcnt').show();
            $('.sec_data').hide();
            $('.first_data').show();
            $('.next').show();
          });
      });

      $(document).ready(function() {
        $('#quote-carousel1').carousel({
          pause: true,
          interval: 400000000,
        });
        $('#quote-carousel2').carousel({
          pause: true,
          interval: 400000000,
        });
      });

      // Civic integration
      $(document).ready(function() {
        var button = document.querySelector('#signupButton');
        button.addEventListener('click', function () {
          civicSip.signup({ style: 'popup', scopeRequest: civicSip.ScopeRequests.BASIC_SIGNUP });
        });
        civicSip.on('auth-code-received', function (event) {
          var jwtToken = event.response;
          console.log('jwt token: ' + jwtToken);
          // TODO: send JWT to our server-side API
        });
        civicSip.on('user-cancelled', function (event) {
          console.log('user-cancelled: ' + JSON.stringify(event));
        });
        civicSip.on('read', function (event) {
          console.log('read: ' + JSON.stringify(event));
        });
        civicSip.on('civic-sip-error', function (error) {
          console.log('civic-sip-error: ' + JSON.stringify(event));
        });
      });
    </script>
  </body>
</html>
